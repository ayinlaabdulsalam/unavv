<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Unilorin navigation app">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Unav</title>
	<meta name="theme-color" content="#303F9F">
	<link rel="manifest" href="manifest.json">
	<meta name="msapplication-TileColor" content="#3372DF">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Polymer Starter Kit">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<link rel="stylesheet" href="styles/main.css">
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="elements/elements.html">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="js/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script src="js/controls.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}

		#inputs {
			position: absolute;
			right: 25px;
			top: 10px;
			z-index: 100;
		}

		input[type="text"] {
			padding: 10px;
			border: solid 1px #dcdcdc;
			transition: box-shadow 0.3s, border 0.3s;
		}

		input[type="text"]:focus,
		input[type="text"].focus {
			border: solid 1px #707070;
			box-shadow: 0 0 5px 1px #969696;
		}
	</style>
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

	<paper-drawer-panel id="paperDrawerPanel">
		<div drawer>

			<!-- Drawer Toolbar -->
			<paper-toolbar id="drawerToolbar">
				<span class="paper-font-title"></span>
			</paper-toolbar>

			<!-- Drawer Content -->
			<div id="directions-panel"></div>
		</div>
		<paper-header-panel main mode="waterfall-tall">

			<!-- Main Toolbar -->
			<paper-toolbar id="mainToolbar">
				<paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
				<span class="flex"></span>

				<!-- Toolbar icons -->
				<div id="inputs">
						<input id="start" type="text" placeholder="Start Location" value="">
						<input id="end" type="text" placeholder="End Location" value="">
						<button onclick="calcRoute()"> Search</button>
				</div>

				<!-- Application name -->
				<div class="middle paper-font-display2 app-name">Unav</div>

				<!-- Application sub title -->
				<div class="bottom title"></div>

			</paper-toolbar>

			<!-- Main Content -->
			<div class="content" id='map-canvas'>
			</div>
		</paper-header-panel>
	</paper-drawer-panel>
</template>
<script src="js/app.js"></script>
</body>
</html>
